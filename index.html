<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link rel="stylesheet" href="style/style.css">
    
    
</head>
<body>
    <div class="tengah">
    <div class="step">
    <h2>Hitung Luas Segitiga</h2>

    <div class="stepone">
    <label for="">Alas Segitiga</label><br>
    <input type="number" id="alas"><br><br>

    <label for="">Tinggi Segitiga</label><br>
    <input type="number" id="tinggi"><br>
    
    <div class="stepdone">
    <button id="hasil"> Hasil</button><br><br>
    <div id="output"></div>
    </div>
    </div>
    </div>
    <script>
        const alas = document.getElementById('alas')
        const tinggi = document.getElementById('tinggi')
        const hasil = document.getElementById('hasil')
        const output = document.getElementById('output')
       
        hasil.addEventListener('click', function(){
            let a = alas.value
            let t = tinggi.value
            let l = 0.5*a*t 
        
            output.innerHTML = `Luas segita dari alas  ${a} cm dan tinggi ${t} cm 
             adalah ${l} cm<sup>2</sup>`
             })


    </script> 
    </div>
</body>
</html>
